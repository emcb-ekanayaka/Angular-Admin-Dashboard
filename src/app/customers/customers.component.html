<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="sidebar">
  <div class="card1">
    <img src="../../assets/iamges/admin.png" alt="Avatar" style="width:100%">
    <div class="container1">
      <h4><b>John Doe</b></h4> 
      <p>System Admin</p> 
    </div>
  </div>
  <a  routerLink="/dashboard">Home</a>
  <a class="active" routerLink="/customer">Customer</a>
  <a routerLink="/item">Items</a>
  <a routerLink="/order">Orders</a>
  <a routerLink="/payment">Payments</a>
  <a routerLink="/login"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
</div>

<div class="content">
  <div class="header">
    <h2>Customer Management</h2>
  </div>
  
  <div class="flex-container">
    <h1>Customer Registration Form</h1>
    <form [formGroup]="customerForm" (ngSubmit)="SubmitForm()">
        <hr>
        <div class="form-group">
              <label for="title">User Name :</label>
              <input type="text" id="username" name="username" formControlName="username" required >
        </div>
    
        <div class="form-group">
              <label for="price">Email :</label>
              <input type="text" id="email" name="email" formControlName="email"  required>
        </div>
    
    
        <div class="form-group">
            <label for="category">Salary :</label>
            <input type="text" id="salary" name="salary" formControlName="salary" required>
              
        </div>
    
        <div class="form-button">
            <button type="submit">Add</button>
        </div>
        
    </form>
</div>

<div class="content-table">
  <input type="text" id="search" name="search" placeholder="Search" [(ngModel)]="searchText">
  <table>
    <tr>
      <th>User Id</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Salary</th>
      <th>Modify</th>
    </tr>
    <tr *ngFor="let customerIndex of customers | search:searchText">
      <td>{{customerIndex.id}}</td>
      <td>{{customerIndex.username}}</td>
      <td>{{customerIndex.email}}</td>
      <td>{{customerIndex.salary}}</td>
      <td>
        <button type="button" (click)="GetCustomerById(customerIndex.id)" class="btn btn-primary m-1"><i class="fa fa-pencil-square-o" style="font-size:14px"></i></button>
        <button type="button" (click)="DeleteCustomerById(customerIndex.id)" class="btn btn-danger m-1"><i class="fa fa-trash" style="font-size:14px"></i></button>
      </td>
    </tr> 
  </table>
</div>

</div>
</body>
